<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <title>SmartCollab</title>
      <meta name="description" content="" />
      <meta name="viewport" content="width=device-width" />
      <base href="/" />
      <link rel="stylesheet"
         href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet"
         href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
      <style>
         .demo-card-wide.mdl-card {
         width: 300px;
         }
         .demo-card-wide>.mdl-card__title {
         color: #fff;
         height: 60px;
         background: #1ABC9C;
         }
         .demo-card-wide>.mdl-card__supporting-text {
         height: 150px;
         }
         .demo-card-wide>.mdl-card__menu {
         color: #fff;
         }
         .user-image {
         border-radius: 50%;
         height: 40px;
         }
         .clickable {
         cursor: pointer;
         }
         .user-label {
         font-size: 15px;
         padding-right: 5px;
         }
      </style>
   </head>
   <body>
      <!-- CABEÇALHO -->
      <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
         <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
               <!-- Title -->
               <span class="mdl-layout-title">SmartCollab</span>
               <!-- Add spacer, to align navigation to the right -->
               <div class="mdl-layout-spacer"></div>
               <!-- Navigation. We hide it in small screens. -->
               <nav class="mdl-navigation mdl-layout--large-screen-only">
                 
               </nav>
            </div>
         </header>
         <!-- MENU -->
         <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Menu</span>
            <nav id="menu" class="mdl-navigation">
               <a class="mdl-navigation__link" href="">Home</a> 
               <a class="mdl-navigation__link" href="">Minhas idéias</a> 
            </nav>
         </div>
         <!-- CONTEÚDO -->
         <main class="mdl-layout__content">
            <div class="container" style="width: 60%; padding-left: 30px">
               <div class="mdl-grid">
                  <div class="mdl-cell mdl-cell--6-col">
                     <h3 id="frase">Oops. O seu domínio de e-mail não permite o acesso a este sistema.
                     </h3>
                  </div>                 
                  <div class="mdl-cell mdl-cell--5-col">
                     <img
                        src="http://solarisintelligence.com/wp-content/uploads/2016/08/sharepoint-collaboration.jpg">
                  </div>
               </div>
            </div>
            <!-- RODAPÉ -->
            <footer class="mdl-mini-footer">
               <div class="mdl-mini-footer__left-section">
                  <div class="mdl-logo">SmartCollab</div>
                  <ul class="mdl-mini-footer__link-list">
                     <li><a id="about" href="#">Sobre</a></li>
                  </ul>
               </div>
            </footer>
         </main>
      </div>
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <script
         src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
      <script src="/js/common.js"></script>
      <script src="/js/app.js"></script>
   </body>
</html>
