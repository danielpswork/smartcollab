<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title>SmartCollab</title>
<meta name="description" content="" />
<meta name="viewport" content="width=device-width" />
<base href="/" />
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet"
	href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

<style>
.demo-card-wide.mdl-card {
	width: 300px;
}

.demo-card-wide>.mdl-card__title {
	color: #fff;
	height: 60px;
	background: #1ABC9C;
}

.demo-card-wide>.mdl-card__supporting-text {
	height: 150px;
}

.demo-card-wide>.mdl-card__menu {
	color: #fff;
}

.user-image {
	border-radius: 50%;
	height: 40px;
}

.clickable {
	cursor: pointer;
}

.user-label {
	font-size: 15px;
	padding-right: 5px;
}
</style>
</head>
<body>

	<!-- Always shows a header, even in smaller screens. -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">SmartCollab</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<div class="loggedContainer">
						<div id="userMenu" class="clickable">
							<span id="userName" class="user-label"></span> <img
								id="userImage" class="user-image">
						</div>

						<ul
							class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect"
							for="userMenu">
							<li id="logoutButton" class="mdl-menu__item">Logout</li>
						</ul>
					</div>
					<div class="container">
						<button id="signIn"
							class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							sign in with google</button>
					</div>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<span class="mdl-layout-title">Title</span>
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="">Link</a> <a
					class="mdl-navigation__link" href="">Link</a> <a
					class="mdl-navigation__link" href="">Link</a> <a
					class="mdl-navigation__link" href="">Link</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
		<div class="container" style="width: 60%; padding-left: 30px">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--6-col">
					<h3 id="frase">"As grandes idéias são aquelas nas quais a
						única coisa que nos surpreende é que não nos tivessem ocorrido
						antes."</h3>
				</div>
				<div class="mdl-tooltip mdl-tooltip--large" for="frase">Noel
					Clarasó</div>
				<div class="mdl-cell mdl-cell--5-col">
					<img
						src="http://solarisintelligence.com/wp-content/uploads/2016/08/sharepoint-collaboration.jpg">
				</div>
			</div>
		</div>
		<div class="loggedContainer">
			<div class="mdl-grid" id="cards"></div>
			<div style="width: 100%; text-align: right">
				<button id="show-dialog"
					class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
					<i class="material-icons">add</i>
				</button>

				<dialog class="mdl-dialog">
					<h4 class="mdl-dialog__title">New idea</h4>
					<div class="mdl-dialog__content">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						    <input class="mdl-textfield__input" type="text" id="titleForm">
						    <label class="mdl-textfield__label" for="titleForm">Title</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
						    <textarea class="mdl-textfield__input" type="text" rows= "3" id="descriptionForm" ></textarea>
						    <label class="mdl-textfield__label" for="descriptionForm">Description</label>
						</div>
					</div>
					<div class="mdl-dialog__actions">
						<button id="saveFormButton" type="button" class="mdl-button">Save</button>
						<button type="button" class="mdl-button close">Cancel</button>
					</div>
				</dialog>
				<script>
    
  </script>
			</div>
		</div>


		<footer class="mdl-mini-footer">
			<div class="mdl-mini-footer__left-section">
				<div class="mdl-logo">Title</div>
				<ul class="mdl-mini-footer__link-list">
					<li><a href="#">Help</a></li>
					<li><a href="#">Privacy & Terms</a></li>
				</ul>
			</div>
		</footer> </main>
	</div>



	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="/js/common.js"></script>
	<script src="/js/app.js"></script>

</body>


</html>
